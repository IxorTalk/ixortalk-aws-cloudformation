AWSTemplateFormatVersion: "2010-09-09"

Parameters:

    ProjectName:
        Type: String

    Environment:
        Description: The target environment (tst/stg/prd)
        Type: String

    SpringCloudConfigLabel:
       Description: The branch of the config environment to use
       Type: String

    LoadbalancerDNS:
        Type: String

    SpringProfilesActive:
        Type: String

    UserRegistrationApiImageVersion:
        Type: String

    IncludeProfilePictureBucket:
        Type: String
        AllowedValues:
          - true
          - false

Conditions:
      IsProd: !Or [!Equals ["prod", !Ref Environment], !Equals ["prd", !Ref Environment]]
      IncludeProfilePictureBucketCondition: !Equals ["true", !Ref IncludeProfilePictureBucket]

Resources:

    ProfilePictureS3Bucket:
        Type: AWS::S3::Bucket
        Condition: IncludeProfilePictureBucketCondition
        Properties:
            BucketName: !Sub ${ProjectName}-${Environment}-user-profile-pictures
            Tags:
                - Key: "ixortalk:ass:s3:clean-bucket-on-stop"
                  Value: !If [ IsProd, "no", "yes" ]
            AccessControl: PublicRead


    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: ixortalk-user-registration-api
            TaskRoleArn: !ImportValue "ecs-infra:S3FullAccessServiceRoleArn"
            ContainerDefinitions:
                - Name: ixortalk-user-registration-api
                  Image: !Sub ixortalk/ixortalk-user-registration-api:${UserRegistrationApiImageVersion}
                  Memory: 640
                  Environment:
                  - Name: "SPRING_PROFILES_ACTIVE"
                    Value: !Ref SpringProfilesActive
                  - Name: "SPRING_CLOUD_CONFIG_URI"
                    Value: !Sub http://${LoadbalancerDNS}/config
                  - Name: "SPRING_CLOUD_CONFIG_LABEL"
                    Value: !Ref SpringCloudConfigLabel
                  - Name: "JAVA_OPTS"
                    Value: "-Xmx256m"
                  PortMappings:
                    - ContainerPort: 8005
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: user-registration-api-logs
                        awslogs-region: !Ref AWS::Region

    UserRegistrationApiCloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: user-registration-api-logs
            RetentionInDays: 365

Outputs:
    TaskDefinition:
        Value: !Ref TaskDefinition
