AWSTemplateFormatVersion: "2010-09-09"

Parameters:

  SpringCloudConfigLabel:
    Description: The branch of the config environment to use
    Type: String

  LoadbalancerDNS:
    Type: String

  SpringProfilesActive:
    Type: String

  JDBCConnectionString:
    Description: The connection string for RDS used to configure Spring Datasource
    Type: String

  JDBCUsername:
    Description: Username for Postgres user
    Type: String
    Default: root

  JDBCPassword:
    Description: Password for Postgres user
    Type: String

  OrganizationApiImageVersion:
    Type: String

Resources:

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: ixortalk-organization-api
      ContainerDefinitions:
      - Name: ixortalk-organization-api
        Image: !Sub ixortalk/ixortalk-organization-api:${OrganizationApiImageVersion}
        Memory: 768
        Environment:
        - Name: "SPRING_PROFILES_ACTIVE"
          Value: !Ref SpringProfilesActive
        - Name: "SPRING_CLOUD_CONFIG_URI"
          Value: !Sub https://${LoadbalancerDNS}/config
        - Name: "SPRING_DATASOURCE_URL"
          Value: !Ref JDBCConnectionString
        - Name: "SPRING_DATASOURCE_USERNAME"
          Value: !Ref JDBCUsername
        - Name: "SPRING_DATASOURCE_PASSWORD"
          Value: !Ref JDBCPassword
        - Name: "SPRING_CLOUD_CONFIG_LABEL"
          Value: !Ref SpringCloudConfigLabel
        - Name: "JAVA_OPTS"
          Value: "-Xmx256m"
        PortMappings:
        - ContainerPort: 8008
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group: organization-api-logs
            awslogs-region: !Ref AWS::Region

  CloudWatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: organization-api-logs
      RetentionInDays: 365

Outputs:
  TaskDefinition:
    Value: !Ref TaskDefinition
