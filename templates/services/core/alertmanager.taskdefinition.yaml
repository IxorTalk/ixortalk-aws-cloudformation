AWSTemplateFormatVersion: "2010-09-09"
Description: "AlertManager - Alerting component on Prometheus timeseries data."

Parameters:
    LoadbalancerDNS:
        Type: String

    ExternalLoadbalancerDNS:
        Type: String

    SpringCloudConfigLabel:
        Description: The branch of the config environment to use
        Type: String

    SpringProfilesActive:
        Type: String

    AlertManagerImageVersion:
        Description: The image version to use
        Type: String

    AlertManagerCustomImage:
        Description: A custom image to be used
        Type: String

Conditions:
  CustomImageProvided: !Not [ !Equals ["", !Ref AlertManagerCustomImage]]

Resources:

    TaskDefinition:
            Type: AWS::ECS::TaskDefinition
            Properties:
                Family: ixortalk-alertmanager
                ContainerDefinitions:
                    - Name: ixortalk-alertmanager
                      Image: !If [CustomImageProvided, !Ref AlertManagerCustomImage, !Sub "ixortalk/ixortalk-alertmanager:${AlertManagerImageVersion}"]
                      Memory: 128
                      Environment:
                      - Name: "IXORTALK_PROFILE"
                        Value: !Ref SpringProfilesActive
                      - Name: "IXORTALK_CONFIG_SERVER_LABEL"
                        Value: !Ref SpringCloudConfigLabel
                      - Name: "IXORTALK_CONFIG_SERVER_URL"
                        Value: !Sub http://${LoadbalancerDNS}/config
                      Command:
                        -  !Sub "--web.external-url=https://${ExternalLoadbalancerDNS}/alertmanager"
                        - "--config.file=/etc/alertmanager/config.yml"
                      PortMappings:
                        - ContainerPort: 9093
                      LogConfiguration:
                        LogDriver: awslogs
                        Options:
                            awslogs-group: alertmanager-logs
                            awslogs-region: !Ref AWS::Region

    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: alertmanager-logs
            RetentionInDays: 365
Outputs:
    TaskDefinition:
        Value: !Ref TaskDefinition
